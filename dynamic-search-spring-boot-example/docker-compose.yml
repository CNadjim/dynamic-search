version: '3.8'

services:
  # PostgreSQL pour JPA
  postgres:
    image: postgres:16-alpine
    container_name: dynamic-search-postgres
    environment:
      POSTGRES_DB: dynamic_search
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d dynamic_search"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynamic-search-network

  # MongoDB pour NoSQL
  mongodb:
    image: mongo:7.0
    container_name: dynamic-search-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: dynamic_search
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dynamic_search --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynamic-search-network

  # Elasticsearch pour Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: dynamic-search-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynamic-search-network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  dynamic-search-network:
    driver: bridge
